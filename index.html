<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game|| Rock paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Game|| Rock paper and Scissor</h2>
    <h4>Fell Free to Start Playing The Game</h4>
    <p class="rules">RULES:rock beats scissors, scissors beats paper, paper beats rock.</p>
    <div class="container">

        <div class="buttons">

            <button class="move-btn js-rock"><img src="images/rock-emoji.png" class="icon-moves" alt=""></button>

            
        <button 
         class="move-btn js-paper"><img src="images/paper-emoji.png" class="icon-moves" alt=""></button>
         
        <button  class="move-btn js-scissors"><img src="images/scissors-emoji.png"  class="icon-moves"alt=""></button>


        </div>
        
     <div class="rms">
        <p class="result cs-result"></p>
    <p class="moves cs-moves"></p>

</div>   
<p class="score"></p>
    
    

    <button onclick="

        score.wins = 0
        score.losses = 0
        score.ties = 0
        
        localStorage.removeItem('score');
        displayUpdateScore ();
        " class="reset-score-btn">Reset Score</button>
        <button onclick="
        autoPlay();
        " class="js-auto auto-btn">Auto PLay</button>

</div>

<p class="footer">&copy;2024 Mugisha Isaie</p>

    <script src="index.js">
    </script>
</body>
</html>
